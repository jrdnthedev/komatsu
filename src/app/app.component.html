<main>
  <div id="wrapper">
    <!-- <app-chat-bubble></app-chat-bubble> -->
    @for(message of messages; track $index) {
    <app-chat-bubble [response]="message"></app-chat-bubble>
    }

    <form (ngSubmit)="send()" class="input-container">
      <input [formControl]="input" placeholder="Ask something..." />
      <button type="submit">Send</button>
    </form>
  </div>
</main>
